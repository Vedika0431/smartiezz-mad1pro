

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
</head>
<body>

    <h2>Edit Chapter: {{ chapter.name }}</h2>
    <form method="POST">
        <label for="chapter_name">Chapter Name:</label>
        <input type="text" id="chapter_name" name="chapter_name" value="{{ chapter.name }}" required>

        <label for="chapter_description">Chapter Description:</label>
        <textarea id="chapter_description" name="chapter_description" rows="3" required>{{ chapter.description }}</textarea>

        <button type="submit">Update Chapter</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>

</body>
</html>
