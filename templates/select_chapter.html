<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Chapter</title>
</head>
<body>

<h2>Select a Chapter for {{ subject.name }}</h2>
<table border="1">
    <thead>
        <tr>
            <th>Chapter Name</th>
            <th>Number of Questions</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for chapter in subject.chapters %}
        <tr>
            <td>{{ chapter.name }}</td>
            <td>{{ chapter.num_questions }}</td>
            <td>
                <form method="POST" action="{{ url_for('start_quiz', quiz_type=quiz_type, subject_id=subject.id, chapter_id=chapter.id) }}">
                    <button type="submit">Proceed</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('select_subject', quiz_type=quiz_type) }}">Back to Subjects</a>

</body>
</html>
