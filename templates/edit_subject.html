<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
</head>
<body>

    <h1>Edit Subject</h1>
    <form method="POST">
        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name" value="{{ subject.name }}" required>

        <label for="subject_description">Description:</label>
        <textarea id="subject_description" name="subject_description" rows="3" required>{{ subject.description }}</textarea>

        <button type="submit">Update Subject</button>
    </form>

    <a href="{{ url_for('view_subjects') }}">Back to Subjects</a>

</body>
</html>
