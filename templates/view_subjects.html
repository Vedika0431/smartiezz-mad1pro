<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Subjects</title>
</head>
<body>

<h1>All Subjects</h1>
<table border="1">
    <thead>
        <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.id }}</td>
            <td>{{ subject.name }}</td>
            <td>{{ subject.description }}</td>
            <td>
                <a href="{{ url_for('edit_subject', subject_id=subject.id) }}">Edit</a> |
                <form method="POST" action="{{ url_for('delete_subject', subject_id=subject.id) }}" style="display:inline;">
                    <a href="#" onclick="if(confirm('Are you sure you want to delete this subject?')) { this.closest('form').submit(); } return false;">Delete</a>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>

</body>
</html>
