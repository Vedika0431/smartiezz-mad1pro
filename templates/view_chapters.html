<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters for {{ subject.name }}</title>
</head>
<body>

<h2>Chapters for {{ subject.name }}</h2>

<table border="1">
    <thead>
        <tr>
            <th>Chapter Name</th>
            <th>Number of Questions</th>
        </tr>
    </thead>
    <tbody>
        {% for chapter in chapters %}
        <tr>
            <td>{{ chapter.name }}</td>
            <td>{{ chapter.num_questions }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

</body>
</html>
