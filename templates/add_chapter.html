{% block content %}
<h2>Add Chapter to {{ subject.name }}</h2>
<form method="POST">
    <label for="chapter_name">Chapter Name:</label>
    <input type="text" id="chapter_name" name="chapter_name" required>
    
    <label for="chapter_description">Chapter Description:</label>
    <textarea id="chapter_description" name="chapter_description" rows="3" required></textarea>
    
    <button type="submit">Add Chapter</button>
</form>

<a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
{% endblock %}
